name: Unzip on Upload

on:
  push:
    paths:
      - 'chessbottap_project.zip'  # sirf ye file push hone par trigger

jobs:
  unzip-job:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4

      # 2️⃣ Create output folder
      - name: Prepare folder
        run: mkdir -p extracted-project

      # 3️⃣ Unzip the uploaded file
      - name: Unzip chessbottap_project.zip
        run: unzip chessbottap_project.zip -d extracted-project

      # 4️⃣ List contents (optional, check)
      - name: List unzipped files
        run: ls -R extracted-project
